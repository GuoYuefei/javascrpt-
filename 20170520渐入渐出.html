<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐入渐出的试验</title>
	<script src="./jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button#b1").click(function(){
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});
		});
		
		$(document).ready(function(){
			$("button#b2").click(function(){
				$("#div1").fadeOut();
				$("#div2").fadeOut("slow");
				$("#div3").fadeOut(3000);
			});
		});
		
		$(document).ready(function(){
			$("button#b3").click(function(){
				<!--parseFloat()不用使用，val如果输入的是数字，返回的就是数字-->
				$("#div1").fadeTo("slow",$("#in1").val());	<!--使用val（）函数捕捉input的value属性-->
				$("#div2").fadeTo("slow",$("#in2").val());
				$("#div3").fadeTo(2500,$("#in13").val());
			});
		});
		
		$(document).ready(function(){
			$("button#b4").click(function(){
				$("#div1").fadeToggle("slow");
				$("#div2").fadeToggle();
				$("#div3").fadeToggle(2000);
			});
		});
		
		$(document).ready(function(){
			var count = 0;
			$("button#b5").click(function(){
				if(count%2==0){
					$("#b5").text("show");
					$("#d4").hide();
				}else{
					$("#b5").text("hide");
					$("#d4").show();
				}
				count++;
			});
		});
		
	</script>
</head>
<body>
	<button id="b5">hide</button>
	<div id="d4" style="width:80px;height:80px;background: #000000;"></div>
	<!--fadein fadeout fadeToggle fadeto 这四个JS函数的使用的示例代码-->
	<button id="b1">click me In</button>
	<button id="b2">click me Out</button>
	<button id="b3">click me fadeTo</button>
	<button id="b4">click me fadeToggle</button>
	<input id="in1" type="text"/>
	<input id="in2" type="text"/>
	<input id="in3" type="text"/>
	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

	
</body>
</html>
